
<form novalidate (button)="login_()" autocomplete="off">

<div class="login-box" fxLayout="row" fxLayoutAlign="space-evenly stretch">
  <div class="imgBox"></div>
  <div class="loginData">
      

  <mat-card>
      <mat-progress-bar mode="indeterminate" *ngIf="showProgress"></mat-progress-bar>
      <span class="logo"><img src="../../assets/images/logo.png" alt=""></span>
    <h3>Quality Audit Assessment</h3>
    <div class="formWrapp" [formGroup]="login"  #formDirective="ngForm" >
      <h2>Login</h2>
      <mat-form-field>
        <input matInput placeholder="User Name" formControlName="UserName"  required />
     
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="Password"  [type]=" hide ? 'password' : 'text'"   required />
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button class="button"  [disabled]="login.invalid" (click)="login_()">Login</button>
    </div>
  </mat-card>
</div>
</div>
</form>
