<mat-progress-bar mode="indeterminate" [color]="accent" *ngIf="showProgress"></mat-progress-bar>

<form [formGroup]="AuditQuestions" *ngIf="!showProgress">
    <div class="container" fxLayout="column" *ngIf="Norecord" >
        <div class="audtorRemark" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start">
          <div class="noRecordFoundSection">
            <div class="imgBox"></div>
            <h2>OOPS! No Record Found.</h2>
          </div>
        </div>
      </div>
      
  <div class="areaInfo" fxLayout="row" fxLayoutWrap="nowrap" fxLayoutGap="20px" fxLayout.sm="column"  *ngIf="!Norecord"
    fxLayout.xs="column">

    <div class="item clmnLeft" fxFlex="100%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{AuditName}}
           </mat-card-title>
        </mat-card-header>
        <mat-card-content formArrayName="multipleQues">
          <ul class="survayList">
            <li *ngFor="let group of getmultipleQuesControl.controls;let i=index;" [formGroupName]="i">
              <label>{{group.get('s_Question').value}} </label>
              <button mat-flat-button color="primary" type="button" class="btnSmall"
                (click)="getQuesDetail(group.get('s_QueCode').value)">
                Action
              </button>
            </li>
          </ul>
        </mat-card-content>

      </mat-card>
      
    </div>

  </div>
  <div class="container">
      <div style="text-align: center">
        <button mat-raised-button class="button" (click)="Cancel()">Back</button>
      </div>
    </div>
</form>
